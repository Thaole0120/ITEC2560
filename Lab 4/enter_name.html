<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <p>Please enter your name</p> 
    <input type="text" id="username"> 
    <button id="save-user-name">Save</button> 

    <p id="welcome-message"></p> 

    <script>
        // Select elements from the DOM
        let saveButton = document.querySelector('#save-user-name'); // Button element
        let nameInput = document.querySelector('#username'); // Input field for name
        let welcomeMessage = document.querySelector('#welcome-message'); // Element for displaying the message

        // Add an event listener for the button click
        saveButton.addEventListener('click', function() {
            let name = nameInput.value; // Corrected: Get the input value from the input field

            // Check if the name entered is less than 2 characters
            if (name.length < 2) {
                welcomeMessage.innerHTML = 'Please enter at least 2 letters.'; // Prompt user for valid input
            } else {
                // Display a welcome message including the user's name
                welcomeMessage.innerHTML = 'Welcome, ' + name + '!'; // Greet the user
            }
        });
    </script>
    

</body>
</html>
